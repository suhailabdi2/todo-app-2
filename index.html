<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <label for="new-task">Add a new task:</label>
        <input type="text" name="new-task" id="new-task" placeholder="Enter a new Task Here" required>
        <button class="add-task-button">Add Task</button>
        <ul class="task-list">
        </ul>
        <div class="filters">
            <input type="radio" id="show-completed" name="filters">
            <label for="show-completed">Show Completed</label>
            <input type="radio" id="show-pending" name="filters">
            <label for="show-pending">Show Pending</label>
            <input type="radio" id="show-all" name="filters">
            <label for="show-all">Show All</label>
        </div>
    </div>
    <div class="task-description">
        <h2 class="task-title">Task Description</h2>
        <div class="task-details">
            <p>Status</p>
            <span class="task-status">Pending</span>
            <p>Assigned Date</p>
            <span class="task-date">Date</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
