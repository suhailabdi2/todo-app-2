<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="new-task">Add a new task:</label>
        <input type="text" name="new-task" id="new-task" placeholder="Enter a new Task Here" required>
        <button class="add-task-button">Add Task</button>
        <ul class="task-list">
        </ul>
        <div class="filters">
            <input type="radio" id="show-completed" name="filters">
            <label for="show-completed">Show Completed</label>
            <input type="radio" id="show-pending" name="filters">
            <label for="show-pending">Show Pending</label>
            <input type="radio" id="show-all" name="filters">
            <label for="show-all">Show All</label>
        </div>
    </div>
    <div class="task-description">
        <div class="task-header">
            <h2 class="task-title">Task Description</h2>
            <button class="close-task-button">X</button>
        </div>
        <span>Add a description for your Task</span>
        <textarea name="task-description" id=""></textarea>
        <span class="task-status">Status: Pending</span>
        <button class="delete-task-button">Delete Task</button>
        <button class="edit-task-button">Edit Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
